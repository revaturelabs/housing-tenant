<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
  <link type="application/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js">
  <link href="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/favicon.ico" rel="icon" type="image/x-icon" />

  <link type="text/css" rel="stylesheet" href="css/modal.css" />
  <link type="text/css" rel="stylesheet" href="css/index.css" />
  <script type="text/javascript">
    function openMenu() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      console.log("opening");
    }
    var closeMenu = function () {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0px";
      console.log("closing");
    }
    window.onclick = function (event) {
      var sideNav = document.getElementById('mySidenav');
      var menuBtn = document.getElementById('menu_span');
      
      if (event.target != sideNav && event.target != menuBtn) {
        closeMenu();
      }
    }
  </script>
</head>

<body id="main" data-ng-app="ngHousingTenant">
  <header>
    <div ng-include="'html/sidebar.html'"></div>
  </header>

  <nav ng-include src="'html/navbar.html'"></nav> 
  <div id="content" data-ng-view></div>

  <footer ng-include src="'html/footer.html'"></footer>
  <script src="js\script.bundle.js"></script>
</body>
</html>
