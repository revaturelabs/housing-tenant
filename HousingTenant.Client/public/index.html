  <script type="text/javascript">
    function openMenu() {
      var currentAptGuid = window.localStorage.getItem('aptGuid');
      $("a#sidebar-link1").attr("href", '/supplies/' + currentAptGuid)
      $("a#sidebar-link2").attr("href",'/maintenance/' + currentAptGuid)
      $("a#sidebar-link3").attr("href",'/complaints/' + currentAptGuid)
      $("a#sidebar-link4").attr("href",'/housing/' + currentAptGuid)
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    var closeMenu = function () {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0px";
    }
  </script>
