<section id="mainHome" ng-init="init()">

  <h1>Welcome, {{myPerson.FirstName}} {{myPerson.LastName}}</h1>

  <section>
    <header>
      <h3>My Apartment</h3>
    </header>

    <md-card class="col-md-4" style="background-color: whitesmoke">
      <md-card-title>
        <md-card-title-text>
          <p><b>Address1: </b>{{myPerson.Address.Address1}}</p>
          <p><b>Address2: </b>{{myPerson.Address.Address2}}</p>
          <p><b>City: </b>{{myPerson.Address.City}}</p>
          <p><b>State: </b>{{myPerson.Address.State}}</p>
          <p><b>Zip: </b>{{myPerson.Address.Zip}}</p>
        </md-card-title-text>
      </md-card-title>
    </md-card>
  </section>
</section>
