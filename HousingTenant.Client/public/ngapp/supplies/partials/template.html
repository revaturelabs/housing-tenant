<section>
   <div>
      <h2>Supply Requests</h2>
   </div>
   <div>
      <table class="table table-striped table-bordered">
         <thead class="thead">
            <tr>
               <th class="">Request Description</th>
               <th>Initiator</th>
               <th>Date Submitted</th>
               <th>Status</th>
               <th>Items Requested</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="request in reqList">
               <td>{{request.description}}</td>
               <td>{{request.initiator}}</td>
               <td>{{request.datesubmitted}}</td>
               <td>{{request.status}}</td>
               <td>
                  <md-list-item ng-repeat="item in request.requestitems">
                     <p> {{ item }} </p>
                  </md-list-item>
               </td>
            </tr>
         </tbody>
      </table>
      <div>
         <md-button class="md-primary md-raised" type="button" ng-click="openModal($event)">New Supply Request</md-button>
      </div>

   </div>

   <div style="visibility: hidden">
      <div class="md-dialog-container" id="AddRequestModal">
         <md-dialog layout-padding>
            <md-toolbar>
               <div class="md-toolbar-tools">
                  <h2>New Supply Request</h2>
                  <span class="flex"></span>
                  <md-button ng-click="cancel()">Close</md-button>
               </div>
            </md-toolbar>
            <md-dialog-content layout-padding>
               <div class="md-dialog-content">
                  <form name="supplyRequest" ng-cloak>
                     <md-input-container>
                        <label for="name">Description</label>
                        <input type="text" id="description" name="description" ng-model="description">
                     </md-input-container>
                     <md-input-container>
                        <label for="soap">Soap?</label>
                        <input type="checkbox" id="soap" name="soap" ng-model="soap">
                     </md-input-container>
                     <md-input-container class="md-block">
                        <label for="tp">ToiletPaper?</label>
                        <input type="checkbox" id="tp" name="toilet paper" ng-model="toiletPaper">
                     </md-input-container>

                     <label for="ptowel">PaperTowels?</label>
                     <input type="checkbox" id="ptowel" name="paper towel" ng-model="paperTowels">
                     <label for="dsoap">DishSoap?</label>
                     <input type="checkbox" id="dsoap" name="dish soap" ng-model="dishSoap">
                     <label for="trash">TrashBags?</label>
                     <input type="checkbox" id="trash" name="trash bag" ng-model="trashBag">
                     <label for="dish">DishwasherDetergent?</label>
                     <input type="checkbox" id="dish" name="dishwasher soap" ng-model="dishwasherSoap">
                     <label for="sponge">Sponges?</label>
                     <input type="checkbox" id="sponge" name="sponge" ng-model="sponge">
                  </form>
               </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
               <md-button class="md-raised md-primary" type="button" ng-click="addRequest(supplyRequest)">Submit</md-button>
            </md-dialog-actions>

         </md-dialog>
      </div>
   </div>

</section>
